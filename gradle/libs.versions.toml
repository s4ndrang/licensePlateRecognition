[versions]
agp = "8.13.0"
faceDetection = "16.1.7"
junit = "4.13.2"
junitVersion = "1.3.0"
espressoCore = "3.7.0"
appcompat = "1.7.1"
material = "1.13.0"
playServicesMlkitTextRecognition = "19.0.1"
cameraView = "1.5.1"
