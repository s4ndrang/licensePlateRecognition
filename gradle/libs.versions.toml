tensorflow-lite = { group = "org.tensorflow", name = "tensorflow-lite", version = "2.17.0" }
camera-view = { group = "androidx.camera", name = "camera-view", version.ref = "cameraView" }
text-recognition = { module = "com.google.mlkit:text-recognition", version.ref = "textRecognition" }


[plugins]
android-application = { id = "com.android.application", version.ref = "agp" }
